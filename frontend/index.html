<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini CRUD - Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>Mini CRUD dành cho admin</h1>

    <section class="card">
      <h2>Thêm / Sửa sản phẩm</h2>
      <form id="productForm">
        <input type="hidden" id="id" />
        <div class="grid">
          <label>
            Tên sản phẩm *
            <input id="name" placeholder="VD: Bánh mì" required />
          </label>

          <label>
            Giá
            <input id="price" type="number" step="0.01" value="0" />
          </label>

          <label>
            Danh mục
            <select id="category_id">
              <option value="">-- Không chọn --</option>
            </select>
          </label>

          <label class="full">
            Mô tả chi tiết về sản phẩm
            <input id="description" placeholder="Mô tả ngắn..." />
          </label>

          <label class="full">
            Link hình ảnh (image_url)
            <input id="image_url" placeholder="https://...jpg/png/webp" />
          </label>
        </div>

        <div class="actions">
          <button type="submit">Lưu</button>
          <button type="button" id="btnReset" class="secondary">Reset</button>
        </div>
        <p id="msg" class="msg"></p>
      </form>
    </section>

    <section class="card">
      <h2>Danh sách sản phẩm</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Tên</th><th>Giá</th><th>Danh mục</th><th>Mô tả</th><th>Ảnh</th><th>Hành động</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </div>

  <script>
    // ĐÚNG với cấu trúc của bạn: backend/ và frontend/api/
    const API_BASE = "../backend/api";
  </script>
  <script src="./app.js"></script>
</body>
</html>
